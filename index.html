<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <h4 class="Headings" style="color:aquamarine">Date of Birth:</h4>
            <input type="date" id="birth-date-input">
            <h4 class="Headings" style="color:aquamarine">Age at the date of:</h4>
            <input type="date" id="current-date-input">
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="output-wrapper">
            <div>
                <span id="years">
                    -
                </span>
                <p>
                    Years
                </p>
            </div>
            <div>
                <span id="months">
                    -
                </span>
                <p>
                    Months
                </p>
            </div>
            <div>
                <span id="days">
                    -
                </span>
                <p>
                    Days
                </p>
            </div>
        </div>
    </div>





    
    <script src="./script.js"></script>
</body>
</html>
